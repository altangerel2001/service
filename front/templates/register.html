<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="email" class="form-control" id="username" name="username" value="{{inputemail}}" required>
            </div>
            <div class="mb-3">
                <label for="passw" class="form-label">Password:</label>
                <input type="password" class="form-control" id="passw" name="passw" value="" required minlength="5">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{inputlastname}}" required minlength="1">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{inputfirstname}}" required minlength="2">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">
                <span>{{resultCode}} {{email}} {{resultMessage}}</span>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
